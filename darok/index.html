<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>داروگ انتخاب میکنه</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="booo">
    <h1>داروگ انتخاب می‌کنه برات</h1>

    <form>
      <select id="select" name="shans">
        <option value="food">یه چیز برای خوردن</option>
        <option value="evil">یه کار شیطانی</option>
        <option value="or">آره یا نه؟</option>
        <option value="fact">یه حقیقت تلخ</option>
      </select>
      <button id="but" type="submit">بگو داروگ!</button>
    </form>

    <div id="container">
      <model-viewer 
        src="Tribal.glb" 
        alt="darok" 
        camera-controls 
        auto-rotate 
        ar
        camera-orbit="0deg 90deg" 
        min-camera-orbit="-180deg 90deg" 
        max-camera-orbit="180deg 90deg">
      </model-viewer>
    </div>
    <div id="output" style="margin-top: 25px;"></div>
  </div>
  


  <script src="script.js">

  </script>

</body>

</html>
