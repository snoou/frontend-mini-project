<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>SNOOU</title>
    </head>
    <body>
        <img class="image-gradient" src="3D-startup-app-main/gradient.png"
            alt="img" />
        <div class="layer-blur"></div>

        <div class="container">
            <header>
                <h1 class="logo" data-aos="fade-down"
                    data-aos-duration="1500">SNOOU</h1>
                <nav>
                    <a href="#" data-aos="fade-down"
                        data-aos-duration="1500">COMPANY</a>
                    <a href="#" data-aos="fade-down"
                        data-aos-duration="2000">FEATURES</a>
                    <a href="#" data-aos="fade-down"
                        data-aos-duration="2500">RESOURCES</a>
                    <a href="#" data-aos="fade-down"
                        data-aos-duration="3000">DOCS</a>
                </nav>
                <button data-aos="fade-down" data-aos-duration="1500"
                    class="btn-signing">SIGNING</button>
            </header>

            <main>
                <div class="content">
                    <div class="tag-box" data-aos="fade-down"
                        data-aos-easing="linear"
                        data-aos-duration="1500">
                        <div class="tag">INTRODUCING</div>
                    </div>

                    <h1 data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">EMAIL <br />DEVELOPERS</h1>

                    <p class="description" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
                        Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Corporis nemo
                        voluptas placeat tenetur ullam
                    </p>

                    <div class="buttons" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
                        <a href="#" class="btn-get-started">Documentation
                            &gt;</a>
                        <a href="#" class="btn-signing-main">Get Started
                            &gt;</a>
                    </div>
                </div>
            </main>

            <spline-viewer data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500"
                class="robot-3d"
                url="https://prod.spline.design/SRu1PUSJ3bEAG-I2/scene.splinecode"></spline-viewer>
        </div>

        <script
            type="module"
            src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
    AOS.init();
  </script>
    </body>
</html>
